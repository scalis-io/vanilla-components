cubes:
  - name: requisition
    sql_table: requisition
    joins:
      - name: job_listing
        sql: '{CUBE}.id = {job_listing}.job_requisition_id'
        relationship: one_to_many
      - name: job_opening
        sql: '{CUBE}.id = {job_opening}.job_requisition_id'
        relationship: one_to_many
      - name: job_pipeline
        sql: '{CUBE}.id = {job_pipeline}.job_requisition_id'
        relationship: one_to_many
      - name: company
        sql: '{CUBE}.company_id = {company}.id'
        relationship: many_to_one
      - name: company_user
        sql: '{CUBE}.company_user_id = {company_user}.id'
        relationship: many_to_one
      - name: company_department
        sql: '{CUBE}.company_department_id = {company_department}.id'
        relationship: many_to_one
      - name: company_office
        sql: '{CUBE}.company_office_id = {company_office}.id'
        relationship: many_to_one
      - name: hiring_team_member
        sql: '{CUBE}.id = {hiring_team_member}.requisition_id'
        relationship: one_to_many
    measures:
      - name: count
        type: count
    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true
      - name: companyid
        sql: '{CUBE}.company_id'
        type: number
      - name: companydepartmentid
        sql: '{CUBE}.company_department_id'
        type: number
      - name: companyofficeid
        sql: '{CUBE}.company_office_id'
        type: number
      - name: extrequisitionid
        sql: '{CUBE}.ext_requisition_id'
        type: string
      - name: jobtype
        sql: '{CUBE}.job_type'
        type: string
      - name: joblevel
        sql: '{CUBE}.job_level'
        type: string
      - name: benefits
        sql: '{CUBE}.benefits'
        type: string
      - name: paytype
        sql: '{CUBE}.pay_type'
        type: string
      - name: minpay
        sql: '{CUBE}.min_pay'
        type: number
      - name: maxpay
        sql: '{CUBE}.max_pay'
        type: number
      - name: additionalcomp
        sql: '{CUBE}.additional_comp'
        type: string
      - name: teamsize
        sql: '{CUBE}.team_size'
        type: string
      - name: jobname
        sql: '{CUBE}.job_name'
        type: string
      - name: yearsofexperiencepref
        sql: '{CUBE}.years_of_experience_pref'
        type: string
      - name: locationdistancepref
        sql: '{CUBE}.location_distance_pref'
        type: number
      - name: nontraditionalpref
        sql: '{CUBE}.non_traditional_pref'
        type: boolean
      - name: diversehirepref
        sql: '{CUBE}.diverse_hire_pref'
        type: boolean
      - name: veteranpref
        sql: '{CUBE}.veteran_pref'
        type: boolean
      - name: collegegradpref
        sql: '{CUBE}.college_grad_pref'
        type: boolean
      - name: educationlevelpref
        sql: '{CUBE}.education_level_pref'
        type: string
      - name: traveltype
        sql: '{CUBE}.travel_type'
        type: string
      - name: companyuserid
        sql: '{CUBE}.company_user_id'
        type: number
      - name: jobstatus
        sql: '{CUBE}.job_status'
        type: string
      - name: primarycontact
        sql: '{CUBE}.primary_contact'
        type: number
      - name: openedat
        sql: '{CUBE}.opened_at'
        type: time
      - name: createdat
        sql: '{CUBE}.created_at'
        type: time
      - name: updatedat
        sql: '{CUBE}.updated_at'
        type: time
