cubes:
  - name: survey_form_question_answer
    sql_table: public.survey_form_question_answer
    data_source: default

    joins:
      - name: survey_form
        sql: "{CUBE}.survey_form_id = {survey_form.id}"
        relationship: many_to_one

      - name: survey_form_question_template
        sql: "{CUBE}.survey_form_question_template_id = {survey_form_question_template.id}"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: answer
        sql: answer
        type: string

      - name: created_at
        sql: created_at
        type: time

      - name: updated_at
        sql: updated_at
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

