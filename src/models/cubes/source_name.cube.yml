cubes:
  - name: source_name
    sql_table: source_name
    joins:
      - name: company
        sql: '{CUBE}.company_id = {company}.id'
        relationship: many_to_one
      - name: source_category
        sql: '{CUBE}.source_category_id = {source_category}.id'
        relationship: many_to_one
      - name: candidate_source
        sql: '{CUBE}.id = {candidate_source}.source_name_id'
        relationship: one_to_many
      - name: source_tracking_link
        sql: '{CUBE}.id = {source_tracking_link}.source_name_id'
        relationship: one_to_many
    measures:
      - name: count
        type: count
    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true
      - name: name
        sql: '{CUBE}.name'
        type: string
      - name: companyid
        sql: '{CUBE}.company_id'
        type: number
      - name: isdefault
        sql: '{CUBE}.is_default'
        type: boolean
      - name: sourcecategoryid
        sql: '{CUBE}.source_category_id'
        type: number
      - name: createdat
        sql: '{CUBE}.created_at'
        type: time
      - name: updatedat
        sql: '{CUBE}.updated_at'
        type: time
