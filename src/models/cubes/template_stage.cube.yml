cubes:
  - name: template_stage
    sql_table: template_stage
    joins:
      - name: candidate_application
        sql: "{CUBE}.id = {candidate_application}.template_stage_id"
        relationship: one_to_many
      - name: template_milestone
        sql: "{CUBE}.template_milestone_id = {template_milestone}.id"
        relationship: many_to_one
      - name: template_pipeline
        sql: "{CUBE}.template_pipeline_id = {template_pipeline}.id"
        relationship: many_to_one
    measures:
      - name: count
        type: count
    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true
      - name: templatepipelineid
        sql: "{CUBE}.template_pipeline_id"
        type: number
      - name: visibility
        sql: "{CUBE}.visibility"
        type: string
      - name: stagetype
        sql: "{CUBE}.stage_type"
        type: string
      - name: name
        sql: "{CUBE}.name"
        type: string
      - name: templatemilestoneid
        sql: "{CUBE}.template_milestone_id"
        type: number
      - name: rankorder
        sql: "{CUBE}.rank_order"
        type: number
      - name: archived
        sql: "{CUBE}.archived"
        type: boolean
      - name: createdat
        sql: "{CUBE}.created_at"
        type: time
      - name: updatedat
        sql: "{CUBE}.updated_at"
        type: time
