cubes:
  - name: custom_source_category
    sql_table: custom_source_category
    joins:
      - name: company
        sql: '{CUBE}.company_id = {company}.id'
        relationship: many_to_one
      - name: company_user
        sql: '{CUBE}.company_user_id = {company_user}.id'
        relationship: many_to_one
      - name: candidate_source_name
        sql: '{CUBE}.id = {candidate_source_name}.custom_source_category_id'
        relationship: one_to_many
    measures:
      - name: count
        type: count
    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true
      - name: companyid
        sql: '{CUBE}.company_id'
        type: number
      - name: companyuserid
        sql: '{CUBE}.company_user_id'
        type: number
      - name: sourcecategoryname
        sql: '{CUBE}.source_category_name'
        type: string
      - name: externalid
        sql: '{CUBE}.external_id'
        type: string
      - name: createdat
        sql: '{CUBE}.created_at'
        type: time
      - name: updatedat
        sql: '{CUBE}.updated_at'
        type: time
