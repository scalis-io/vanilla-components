# Security Context is private info that can be used to customize the embeddable experience.
# This context is only accessible within Cube models and enables row-level security. Note
# that this file is only used by the builder.
# See https://docs.embeddable.com/data-modeling/row-level-security
- name: staging (no security context)
  environment: stg
  securityContext:
    empty: true

- name: development (no security context)
  environment: dev
  securityContext:
    empty: true

- name: production (no security context)
  environment: prod
  securityContext:
    empty: true

- name: development (companyId=95)
  environment: dev
  securityContext:
    companyId: 95

- name: production (companyId=5)
  environment: prod
  securityContext:
    companyId: 5

- name: development (companyId=85, surveyFormQuestionTemplateId=13)
  environment: dev
  securityContext:
    companyId: 85
    surveyFormQuestionTemplateId: 13